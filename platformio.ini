[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = https://github.com/PaulStoffregen/Encoder.git
            U8g2
            mathertel/OneButton @ ^2.0.3
debug_tool = esp-prog
upload_protocol = esp-prog
debug_init_break = tbreak setup

